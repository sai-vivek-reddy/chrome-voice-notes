<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Voice Notes</title>
  <style>
    body {
      width: 400px;
      min-height: 300px;
      margin: 0;
      padding: 16px;
      font-family: Arial, sans-serif;
    }
    
    h1 {
      margin: 0 0 16px 0;
      font-size: 18px;
      color: #333;
    }
    
    .note {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 12px;
      margin-bottom: 12px;
      background-color: #f9f9f9;
    }
    
    .note-timestamp {
      font-size: 12px;
      color: #666;
      margin-bottom: 8px;
    }
    
    .note-text {
      font-size: 14px;
      line-height: 1.4;
      color: #333;
    }
    
    .no-notes {
      text-align: center;
      color: #666;
      font-style: italic;
      margin-top: 40px;
    }
    
    .clear-button {
      background-color: #ff4444;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      margin-top: 16px;
    }
    
    .clear-button:hover {
      background-color: #cc3333;
    }
  </style>
</head>
<body>
  <h1>Voice Notes</h1>
  <div id="notes-container">
    <div class="no-notes">Loading notes...</div>
  </div>
  <button id="clear-notes" class="clear-button">Clear All Notes</button>
  
  <script src="popup.js"></script>
</body>
</html>
